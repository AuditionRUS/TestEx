group 'com'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'http://repo.spring.io/libs-release' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('org.springframework:spring-context:5.0.4.RELEASE')
    compile('org.springframework:spring-webmvc:5.0.4.RELEASE')
    compile('org.springframework:spring-core:5.0.4.RELEASE')
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.23'
    compile('org.springframework:spring-context-support:4.3.9.RELEASE')
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile('org.springframework:spring-jdbc:4.3.10.RELEASE')
    compile 'com.h2database:h2:1.4.190'

}
